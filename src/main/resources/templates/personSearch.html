<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Person Project</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="d-flex flex-column sticky-footer-wrapper min-vh-100">
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand text-light" th:href="@{/}">Home</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/persons}">Person list</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/persons/search}">Search</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link text-light dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="cursor: pointer">Statistics</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" th:href="@{/persons/statistics}">Credit Card Type</a>
                    <a class="dropdown-item" th:href="@{/persons/genderStatistics}">Gender</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/settings}">Settings</a>
            </li>
        </ul>
    </div>
</nav>


<main role="main" class="flex-fill container mt-5">
    <div class="bg-light p-3 border">
        <div class="mb-3">
            <h1>Search</h1>
        </div>

        <form th:action="@{/persons/search}" th:object="${search}" method="post">
            <div class="input-group">
                <input type="text" class="form-control" aria-label="Value input" placeholder="Search this site" th:field="*{value}" required>
                <div class="input-group-append">
                    <select class="form-select border" aria-label="Property select" th:field="*{propertyType}">
                        <option value="id">ID</option>
                        <option value="firstName" selected>First name</option>
                        <option value="lastName">Last name</option>
                        <option value="email">Email</option>
                        <option value="gender">Gender</option>
                        <option value="creditCardType">Credit card type</option>
                        <option value="creditCardNumber">Credit card number</option>
                    </select>
                </div>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-dark">Search</button>
                </div>
            </div>
        </form>
    </div>
</main>

<footer class="footer">
    <div class="container-fluid bg-dark text-center p-2">
        <span class="text-light">Kamil Radzymi≈Ñski 2021</span>
    </div>
</footer>
</body>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
