<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Person Project</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="d-flex flex-column sticky-footer-wrapper min-vh-100">
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand text-light" th:href="@{/}">Home</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/persons}">Person list</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/persons/search}">Search</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link text-light dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="cursor: pointer">Statistics</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" th:href="@{/persons/statistics}">Credit Card Type</a>
                    <a class="dropdown-item" th:href="@{/persons/genderStatistics}">Gender</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/settings}">Settings</a>
            </li>
        </ul>
    </div>
</nav>


<main role="main" class="flex-fill container mt-5">
    <div class="bg-light p-3 border">
        <div class="mb-3">
            <h1>Settings</h1>
        </div>

        <form th:action="@{/settings/sendCsv}" method="post" enctype="multipart/form-data">
            <h6>Import settings</h6>
            <div class="input-group mb-3">
                <div class="custom-file">
                    <input type="file" name="file" class="custom-file-input bg-primary" id="file" accept=".csv" required>
                    <label class="custom-file-label" for="file">Choose file</label>
                </div>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </form>

        <form th:action="@{/settings/downloadCsv}" th:object="${exportRequest}" method="post">
            <h6>Export settings</h6>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Value input" placeholder="Filename .csv" th:field="*{filename}" required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Download</button>
                </div>
            </div>
        </form>
    </div>
</main>

<footer class="footer">
    <div class="container-fluid bg-dark text-center p-2">
        <span class="text-light">Kamil Radzyminski 2020</span>
    </div>
</footer>
</body>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
