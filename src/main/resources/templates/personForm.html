<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Person Project</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="d-flex flex-column sticky-footer-wrapper min-vh-100">
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand text-light" th:href="@{/}">Home</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/persons}">Person list</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/persons/search}">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/persons/statistics}">Statistics</a>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="flex-fill container mt-5">
    <div class="bg-light p-3 border">
        <div class="mb-3">
            <h1>Add new person</h1>
        </div>

        <form th:action="@{/persons/new}" th:object="${newPerson}" method="post">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
            </div>

            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" th:field="*{email}">
            </div>

            <fieldset class="form-group">
                <label>Gender</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="gridRadios" id="gridRadios1" value="Male" th:field="*{gender}">
                    <label class="form-check-label" for="gridRadios1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Female" th:field="*{gender}">
                    <label class="form-check-label" for="gridRadios2">
                        Female
                    </label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="creditCardType">Credit card type</label>
                <input type="text" class="form-control" id="creditCardType" th:field="*{creditCardType}">
            </div>

            <div class="form-group">
                <label for="creditCardNumber">Credit card number</label>
                <input type="text" class="form-control" id="creditCardNumber" th:field="*{creditCardNumber}">
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</main>

<footer class="footer">
    <div class="container-fluid bg-dark text-center p-2">
        <span class="text-light">Kamil Radzymi≈Ñski 2020</span>
    </div>
</footer>
</body>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</html>
