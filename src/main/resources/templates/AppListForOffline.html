<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  <link th:rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>

<body class="d-flex flex-column sticky-footer-wrapper min-vh-100">
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <a class="navbar-brand text-light" th:href="@{/}">Login</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-light" th:href="@{/guest/applications}">Applications list</a>
      </li>
    </ul>
  </div>
</nav>
<main role="main" class="flex-fill container mt-5">
<table class="table">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Domain</th>
    <th>Users Count</th>
  </tr>
  <th:block th:each="app : ${app}">
    <tr>
      <td th:text="${app.id}"></td>
      <td th:text="${app.appName}"></td>
      <td th:text="${app.domainName}"></td>
      <td th:text="${#lists.size(app.personList)}">Users size</td>
    </tr>
  </th:block>
</table>
</main>
<footer class="footer">
  <div class="container-fluid bg-dark text-center p-2">
    <span class="text-light">Kamil Radzymi≈Ñski 2021</span>
  </div>
</footer>
</body>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
