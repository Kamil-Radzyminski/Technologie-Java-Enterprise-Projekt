<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="d-flex flex-column sticky-footer-wrapper min-vh-100">
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand text-light" th:href="@{/}">Login</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/guest/applications}">Applications list</a>
            </li>
        </ul>
    </div>
</nav>


<main role="main" class="flex-fill container mt-5">
<div class = "container">
    <div class = "row">
        <div class="col-md-6 col-md-offset-3">

            <h1> Logowanie </h1>
            <form th:action="@{/login}" method="post">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Wrong email/password.</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Logged out.</div>
                </div>

                <div class="form-group">
                    <label for="username"> Email </label> :
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Enter your email" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>: <input type="password"
                                                                id="password" name="password" class="form-control"
                                                                placeholder="Enter your password"/>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Login" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>You don't have an account? <a href="/" th:href="@{/registration}">Register</a></span>
            </div>
        </div>
    </div>
</div>
</main>
 <footer class="footer">
     <div class="container-fluid bg-dark text-center p-2">
         <span class="text-light">Kamil Radzymi≈Ñski 2021</span>
     </div>
 </footer>
</body>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
